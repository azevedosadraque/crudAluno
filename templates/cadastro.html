<div ng-include="'templates/_nav.html'"></div>
<main class="container">
	
	<div class="row">
		<form class="col s12">
			<div class="row">
				<div class="input-field col s6">
					<input placeholder="Nome" ng-model="Aluno.nome" type="text" class="validate">
				</div>
				<div class="input-field col s6">
					<input placeholder="Email" Ng-model="Aluno.email" type="text" class="validate">
				</div>
			</div>
			<div class="row">
				<form action="#">
					<p>
						<h5>Sexo &nbsp
						<input name=sex type="radio" id="test1" ng-value="Masculino" ng-click="recebeSexo('Masculino')" />
						<label for="test1"><b>Masculino</b> &nbsp &nbsp</label>
						<input name=sex type="radio" id="test2" ng-value="Feminino" ng-click="recebeSexo('Feminino')" />
						<label for="test2"><b>Feminino</b></label></h5> 
					</p>
				</form>
			</div>
			<div class="row">
				<div class="input-field col s12" >
					<select id="relig">
					<option value="" disabled selected>Escolha a religião</option>
					<option value="1">Cristianismo</option>
					<option value="2">Budismo</option>
					<option value="3">Deboismo</option>
					</select>
					<label>Escolha a religião</label>				
				</div>
			</div>			<div class="row">
				<div class="col s4">
					<label>Data</label>
					<input type="text" class="datepicker" ng-model="Aluno.data">
				</div>
			</div>
			</div>
		</form>
		<div class="modal-footer">
	    	<a ng-click="setReligiao(relig);addAluno(Aluno)" class="waves-effect waves-light btn blue">Salvar</a>
	    	<a class="waves-effect waves-light btn red">Deletar</a>
	    	<a class="waves-effect waves-light btn light grey">Procurar</a>
	    	<a class="waves-effect waves-light btn light grey">Limpar</a>
    	</div>
	</div>

</main>
